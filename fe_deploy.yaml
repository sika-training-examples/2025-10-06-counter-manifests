apiVersion: apps/v1
kind: Deployment
metadata:
  name: counter-fe
spec:
  revisionHistoryLimit: 0
  replicas: 4
  selector:
    matchLabels:
      app: counter-fe
  template:
    metadata:
      labels:
        app: counter-fe
    spec:
      initContainers:
        - name: wait-for-be
          image: sikalabs/slu:v0.91.0
          args:
            - /bin/sh
            - -c
            - slu wait-for tcp -a counter-be:80
      containers:
        - name: counter-fe
          image: ghcr.io/ondrejsika/counter-frontend
          env:
            - name: API_ORIGIN
              value: http://counter-be
          ports:
            - containerPort: 3000
          resources:
            requests:
              cpu: 50m
              memory: 100Mi
            limits:
              cpu: 200m
              memory: 200Mi
